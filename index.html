<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>050 IP-Phone (Firebase)</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #222; color: #0f0; display: flex; justify-content: center; padding: 20px; }
        .phone-case { background: #333; padding: 20px; border-radius: 20px; border: 4px solid #555; width: 320px; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        .screen { background: #111; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 2px solid #444; }
        .number-display { font-size: 1.2rem; margin-bottom: 10px; color: #0f0; }
        input { background: #000; color: #0f0; border: 1px solid #0f0; padding: 8px; width: 100%; box-sizing: border-box; font-size: 1.1rem; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-call { background: #28a745; color: white; }
        .btn-setup { background: #555; color: white; margin-bottom: 10px; }
        .status-dot { height: 10px; width: 10px; background: #555; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .active { background: #0f0; box-shadow: 0 0 8px #0f0; }
    </style>
</head>
<body>

<div class="phone-case">
    <div class="screen">
        <div id="mic-indicator"><span class="status-dot"></span>MIC READY</div>
        <div class="number-display">MY: 050-5889-<span id="my-number">----</span></div>
    </div>

    <button id="setup-btn" class="btn-setup">1. マイクを起動</button>

    <div style="margin-top:20px;">
        <p style="font-size: 0.8rem;">相手の番号を入力:</p>
        <input type="text" id="target-number" placeholder="050-5889-xxxx">
        <button id="call-btn" class="btn-call">通話開始 (CALL)</button>
    </div>

    <audio id="remote-audio" autoplay></audio>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
